# ============================================================
# Docker Compose - Desarrollo Local (Sin SSL ni Dominio)
# NEURIAX Platform
# ============================================================
# 
# Uso: docker-compose -f docker-compose.dev.yml up -d
#

version: '3.8'

services:
  # ============================================================
  # BASE DE DATOS POSTGRESQL
  # ============================================================
  postgres:
    image: postgres:16-alpine
    container_name: begona_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: begona_gomez_db
      POSTGRES_USER: begona_admin
      POSTGRES_PASSWORD: dev_password_123
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./server/database/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    networks:
      - begona_dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U begona_admin -d begona_gomez_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # API BACKEND
  # ============================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: begona_api_dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: begona_gomez_db
      DB_USER: begona_admin
      DB_PASSWORD: dev_password_123
      JWT_SECRET: dev-secret-key-change-in-production
    volumes:
      - ./server:/app/server
      - api_logs_dev:/app/server/logs
    ports:
      - "3001:3001"
    networks:
      - begona_dev
    depends_on:
      postgres:
        condition: service_healthy

  # ============================================================
  # FRONTEND (Modo desarrollo con hot reload)
  # ============================================================
  client:
    image: node:20-alpine
    container_name: begona_client_dev
    working_dir: /app
    command: sh -c "npm install && npm start"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:3001/api
    volumes:
      - ./client:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - begona_dev
    depends_on:
      - api
    stdin_open: true
    tty: true

  # ============================================================
  # PGADMIN (Administraci√≥n de BD)
  # ============================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: begona_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - begona_dev
    depends_on:
      - postgres

volumes:
  postgres_data_dev:
  api_logs_dev:
  pgadmin_data_dev:

networks:
  begona_dev:
    driver: bridge
